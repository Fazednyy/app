<!-- navbar -->
<header
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom bg-light">
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a class="nav-link text-dark" routerLink="/anime&movies" routerLinkActive="active">Anime Movies</a></li>
    <li><a class="nav-link text-dark" routerLink="/recent&episodes" routerLinkActive="active" aria-current="page">Recent Episodes</a></li>
    <li><a class="nav-link text-dark" routerLink="/main" routerLinkActive="active">Popular</a></li>

  </ul>
  <form class="d-flex my-2 ms-5 my-lg-0">
    <input class="form-dark me-sm-2" type="text" [(ngModel)]="search" name="text">
      <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"
        (click)="searchAnime()">Search</button>
  </form>
</header>
<!---->

<div class="d-flex">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark border border-info-subtle" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>
    <span class="fs-4">Genres</span>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto mt-5">
      <li *ngFor="let str of arr" class="mt-4">
        <a class="m-2 text-center fs-4" (click)="gener(str)">
          <svg class="bi pe-none me-2" width="16" height="16">
            <use xlink:href="#speedometer2"></use>
          </svg>
          {{str}}
        </a>
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
</div>
